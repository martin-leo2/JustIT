<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS2-assignment</title>
      <link rel="stylesheet" href="./CSS/css2-assignment.css">
   </head>

    <!-- 
    TASK: Apply the CSS style to the Login assignment of the HTML.
    link: the link and save button should change text and background color when you are
    hovering, visiting and clicking.
    Make the border of div radius
    -->

    <body class="body">
        <form action="/Upload/HTML/w1-d4_submit.html">
            <table>
                <tr>
                    <td colspan="2" style="text-align: left; font-weight: bold; background-color:darkgoldenrod; color:white; padding: 10px">Sign Up</td>
                </tr>

                <tr>
                    <td class="txtright">First Name</td>
                    <td><input type="text" placeholder="Enter First Name" required></td>
                </tr>

                <tr>
                    <td class="txtright">Last Name</td>
                    <td ><input type="text"  placeholder="Enter Last Name" required></td>
                </tr>

                <tr>
                    <td class="txtright">Date of Birth</td>
                    <td style="text-align: left";>
                        <select name="Day" id="Day" required>
                            <option value="" disabled selected hidden>Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <select name="Month" id="Month" required>
                            <option value="" disabled selected hidden>Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="2">April</option>
                            <option value="3">May</option>
                        </select>
                        <select name="Year" id="Year" required>
                            <option value="" disabled selected hidden>Year</option>
                            <option value="1900">1000</option>
                            <option value="1901">1001</option>
                            <option value="1902">1002</option>
                            <option value="1903">1003</option>
                            <option value="1904">1004</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="txtright">Gender</td>
                    <td >
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                    </td>
                </tr>

                <tr>
                    <td class="txtright"><label for="country">Country</label></td>
                    <td >
                        <select name="country" id="country">
                            <option value="" disabled selected>Country</option>
                            <option value="za">Zamunda</option>
                            <option value="na">Namunda</option>
                            <option value="la">Lamunda</option>
                        </select>
                    </td>
                </tr>                
    
                <tr>
                    <td class="txtright">E-mail</td>
                    <td ><input type="email" placeholder="Enter E-mail" required></td>
                </tr>

                <tr>
                    <td class="txtright">Phone</td>
                    <td ><input type="text" placeholder="Enter Phone"></td>
                </tr>

                <tr>
                    <td class="txtright">Password</td>
                    <td ><input type="password" id="pwd" name="pwd"  required></td>
                </tr>

                <tr>
                    <td class="txtright">Confirm Password</td>
                    <td ><input type="password" id="pwdconfirm" name="pwdconfirm"  required></td>
                </tr>

                <tr>
                    <td class="txtright" colspan="2">
                        <input type="checkbox" id="terms" name="terms" value="terms" required>
                        <label for="terms" id="terms">I Agree to the Terms of use&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: right; background-color:darkgoldenrod;">
                        <input type="submit" value="Submit" class="btns">
                        <input type="reset" value="Cancel" class="btnc">
                    </td>
                </tr>
            </table>
        </form>
    </body>    
</html>
